<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formcss.css" />
  </head>
  <body>
    <div class="container">
    
      <div class="border">
        <h1>NETFLIX</h1>
        <p>
          Thank you for singing up at Netflix. Tell us more about your self.
        </p>
      </div>

      <div>
        <form action="./result.html">
          <div class="inputboxes">
            <label for="name">Name</label><br />
            <input type="text" name="ism" id="name" />
          </div>
          <div class="inputboxes">
            <label for="yas">Age</label><br />
            <input type="number" name="yas" id="yas" />
          </div>
          <div class="inputboxes">
            <label for="mail">Email</label><br />
            <input type="email" name="kullanici maili" id="mail" />
          </div>
          <div class="inputboxes">
            <label for="serie">Content Type</label><br />
            <input list="filmler" name="serie" placeholder="sec" />
            <datalist id="filmler">
              <!--Daha önce bahsedildiği şekilde bu id ler programlamada kullanılabilsin diye vardır-->

              <option value="cukur"></option>
              <option value="adini feriha koydum"></option>
              <option value="suskunlar"></option>
              <option value="medcezir"></option>
            </datalist>
          </div>
          <div class="checkbox">
            <label>Movie Type</label><br />
            <input
              type="checkbox"
              name="movietype"
              id="comedy"
              value="comedy"
            />
            <label for="comedy">Comedy</label><br />
            <input
              type="checkbox"
              name="movietype"
              id="comedy"
              value="action"
            />
            <label for="action">Action</label><br />
            <input
              type="checkbox"
              name="movietype"
              id="comedy"
              value="romance"
            />
            <label for="romance">Romance</label>
          </div>
          <div class="cinsiyet">
            <label> Gender</label><br />

            <input type="radio" name="male" id="sex1" />
            <label for="sex1">Male</label><br />
            <input type="radio" name="female" id="sex" />
            <label for="sex2">Female</label><br />
            <input type="radio" name="other" id="sex3" />
            <label for="sex3">Other</label>
          </div>
          <div>
            <label for="area">Feed Back</label><br />
            <textarea
              name="feedback"
              id="area"
              cols="30"
              rows="10"
              placeholder="Any comment"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
